<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      var redirectTo = window.location.pathname;
      var basePath = "/";
      window.location.replace(basePath + "?redirect=" + redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
